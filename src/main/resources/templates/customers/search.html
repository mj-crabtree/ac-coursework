<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<div layout:fragment="page-content">
    <div class="container py-5">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-content-center">
                <h2 class="display-4">Search Results</h2>
            </div>
            <div class="d-flex align-content-center">
                <form th:action="@{/customers/search/}" class="form-inline my-2 my-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Customer Search" aria-label="search"
                               th:name="term">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-primary" value="Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div th:if="${customerList.isEmpty()}">Create a new customer to get started</div>
        <div th:unless="${customerList.isEmpty()}">
            <table class="table">
                <tr>
                    <th>
                        <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=id&sortDirection=' + ${reverseSortDirection}}">#</a>
                    </th>
                    <th>
                        <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=firstName&sortDirection=' + ${reverseSortDirection}}">First
                            Name</a></th>
                    <th>
                        <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=lastName&sortDirection=' + ${reverseSortDirection}}">Last
                            Name</a></th>
                    <th>
                        <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=email&sortDirection=' + ${reverseSortDirection}}">Email</a>
                    </th>
                    <th>
                        <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=birthday&sortDirection=' + ${reverseSortDirection}}">Birthday</a>
                    </th>
                    <th></th>
                </tr>
                <tr th:each="customer : ${customerList}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.getCustomerName().getFirstName()}"></td>
                    <td th:text="${customer.getCustomerName().getLastName()}"></td>
                    <td th:text="${customer.email.email}">john@email.com</td>
                    <td th:text="${customer.birthday}">09-03-1987</td>
                    <td><a th:href="'/customers/info/' + ${customer.id}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    </td>
                </tr>
            </table>
            <a class="btn btn-primary" href="/customers/">Back</a>
        </div>
    </div>
</div>
