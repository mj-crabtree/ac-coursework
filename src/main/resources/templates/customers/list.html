<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container py-3">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-content-center">
                <h2 class="display-4">Customers</h2>
            </div>
            <div class="d-flex align-content-center">
                <form th:action="@{/customers/search/}" class="form-inline my-2 my-md-0">
                    <div class="input-group">
                        <input type="text" minlength="3" class="form-control" placeholder="Customer Search"
                               aria-label="search"
                               th:name="term">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-primary" value="Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container py-3">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-content-center">
                    <a th:href="@{/customers/create}" class="btn btn-outline-primary">New Customer</a>
                </div>
                <div class="btn-group d-flex align-content-center" role="group" aria-label="Basic example">
                    <a th:href="@{'/customers/page/' + 1 + '?sortColumn=' + ${sortColumn} + '&sortDirection=' + ${sortDirection}}"
                       class="btn btn-outline-primary"
                       th:classappend="${currentPageNumber == 1 ? 'disabled' : ''}"><i
                            class="bi bi-skip-backward"></i></a>
                    <a th:href="@{'/customers/page/' + ${currentPageNumber - 1} + '?sortColumn=' + ${sortColumn} + '&sortDirection=' + ${sortDirection}}"
                       class="btn btn-outline-primary"
                       th:classappend="${currentPageNumber == 1 ? 'disabled' : ''}"><i class="bi bi-arrow-left"></i></a>
                    <a th:href="@{'/customers/page/' + ${currentPageNumber + 1} + '?sortColumn=' + ${sortColumn} + '&sortDirection=' + ${sortDirection}}"
                       class="btn btn-outline-primary"
                       th:classappend="${currentPageNumber == maxPages ? 'disabled' : ''}"><i
                            class="bi bi-arrow-right"></i></a>
                    <a th:href="@{'/customers/page/' + ${maxPages} + '?sortColumn=' + ${sortColumn} + '&sortDirection=' + ${sortDirection}}"
                       class="btn btn-outline-primary"
                       th:classappend="${currentPageNumber == maxPages ? 'disabled' : ''}"><i
                            class="bi bi-skip-forward"></i></a>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div th:if="${customerList.isEmpty()}">Create a new customer to get started</div>
            <div th:unless="${customerList.isEmpty()}">
                <table class="table">
                    <tr>
                        <th>
                            <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=id&sortDirection=' + ${reverseSortDirection}}">#</a>
                        </th>
                        <th>
                            <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=firstName&sortDirection=' + ${reverseSortDirection}}">First
                                Name</a></th>
                        <th>
                            <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=lastName&sortDirection=' + ${reverseSortDirection}}">Last
                                Name</a></th>
                        <th>
                            <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=email&sortDirection=' + ${reverseSortDirection}}">Email</a>
                        </th>
                        <th>
                            <a th:href="@{'/customers/page/' + ${currentPageNumber} + '?sortColumn=birthday&sortDirection=' + ${reverseSortDirection}}">Birthday</a>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="customer : ${customerList}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.getCustomerName().getFirstName()}"></td>
                        <td th:text="${customer.getCustomerName().getLastName()}"></td>
                        <td th:text="${customer.email.email}">john@email.com</td>
                        <td th:text="${customer.birthday}">09-03-1987</td>
                        <td><a th:href="'/customers/info/' + ${customer.id}" class="btn btn-outline"><i class="bi bi-search"></i></a>
                        <td><a th:href="'/customers/delete/' + ${customer.id}" class="btn btn-outline text-danger"><i class="bi bi-trash"></i></a>
                    </tr>
                </table>
            </div>
            <div class="d-flex justify-content-center align-content-center">
                <p th:text="'Page ' + ${currentPageNumber} + ' of ' + ${maxPages}"></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
